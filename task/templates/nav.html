<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Django app</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/task">Task</a></li>
                {% if user.is_authenticated %} <!-- si el usuario esta registrado muestra el logout para salir -->
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="/task/create/">New task</a></li>
                <li class="nav-item"><a class="nav-link" href="/task/complete_list/">Task completed</a></li>
                {% else %} <!-- caso contrario se muestra el signup para registrarse -->
                <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
                <li class="nav-item"><a class="nav-link" href="/signin">Signin</a></li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    <nav>
        <ul>
            
        </ul>
    </nav>

    {% block contain %}
    {% endblock %} 
</body>
</html>
